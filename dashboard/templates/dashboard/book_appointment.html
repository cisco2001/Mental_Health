{% extends "dashboard/base.html" %}
{% block page_title %}<title>User Profile</title>{% endblock page_title %}
{% block page_content %}
<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Book Appointment</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Book Appointment</li>
								</ol>
							</nav>
						</div>
						<div class="col-md-6 col-sm-12 text-right">
							<div class="dropdown" style="display: none;">
								<a class="btn btn-primary dropdown-toggle" href="#" role="button" data-toggle="dropdown">
									January 2018
								</a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="#">Export List</a>
									<a class="dropdown-item" href="#">Policies</a>
									<a class="dropdown-item" href="#">View Assets</a>
								</div>
							</div>
						</div>
					</div>
				</div>
					<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<h4 class="text-blue h4">Book Appointment</h4>
						<p class="mb-30">Fill this form</p>
					</div>
					<div class="wizard-content">
						<form class="tab-wizard wizard" method="post" action="{% url 'book_appointment' %}">
						    {% csrf_token %}
						    <section>
						        <div class="row">
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="id_date">Select Date :</label>
						                    <input type="text" id="id_date" name="date" class="form-control date-picker" placeholder="Select Date">
						                </div>

						                <div class="form-group">
						                    <label for="id_staff">Select Staff</label>
						                    <select id="id_staff" name="staff" class="form-control">
						                        <option value="">Select Staff</option>
						                        {% for staff_member in staff_members %}
						                        <option value="{{ staff_member.id }}">{{ staff_member.username }}</option>
						                        {% endfor %}
						                    </select>
						                </div>
						            </div>
						            <div class="col-md-6">
						                <div class="form-group">
						                    <label for="id_text">Anything</label>
						                    <textarea id="id_text" name="text" class="form-control"></textarea>
						                </div>
						            </div>
						        </div>
						        <div class="form-group mb-0">
						            <input type="submit" class="btn btn-primary" value="Book Appointment">
						        </div>
						    </section>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
{% endblock page_content %}
